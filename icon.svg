<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background gradient - deep twilight -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1b2e"/>
      <stop offset="100%" stop-color="#242640"/>
    </linearGradient>

    <!-- Outer glow -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#7c9ff5" stop-opacity="0.4"/>
      <stop offset="70%" stop-color="#4a5490" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#1a1b2e" stop-opacity="0"/>
    </radialGradient>

    <!-- Ring gradient -->
    <radialGradient id="ring" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#6b7bc4"/>
      <stop offset="100%" stop-color="#4a5490"/>
    </radialGradient>

    <!-- Core gradient - bright center -->
    <radialGradient id="core" cx="40%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#c8d4f5"/>
      <stop offset="50%" stop-color="#a8b5f0"/>
      <stop offset="100%" stop-color="#7c9ff5"/>
    </radialGradient>

    <!-- Subtle inner shadow for depth -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset dx="0" dy="4" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#bg)"/>

  <!-- Ambient glow -->
  <circle cx="256" cy="256" r="220" fill="url(#glow)"/>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="160" fill="url(#ring)" opacity="0.9"/>

  <!-- Inner glow ring -->
  <circle cx="256" cy="256" r="130" fill="none" stroke="#7c9ff5" stroke-width="1" opacity="0.3"/>

  <!-- Core breathing circle -->
  <circle cx="256" cy="256" r="70" fill="url(#core)"/>

  <!-- Highlight on core -->
  <ellipse cx="240" cy="240" rx="25" ry="20" fill="white" opacity="0.15"/>
</svg>
